<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style1.css" />
    <title>Complex layout with flexBox</title>
  </head>
  <body>
    <div class="vertical__splitter container--fullscreen">
      <div class="horizontal__splitter">
        <div class="vertical__splitter">
          <div class="a box">A</div>
          <div class="b box">B</div>
        </div>
        <div class="vertical__splitter">
          <div class="horizontal__splitter">
            <div class="c box">C</div>
            <div class="d box">D</div>
          </div>
          <div class="e box">E</div>
        </div>
      </div>
      <div class="vertical__splitter">
        <div class="f box">F</div>
        <div class="horizontal__splitter">
          <div class="g box">G</div>
          <div class="h box">H</div>
        </div>
      </div>
    </div>
  </body>
</html>
