<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Trillo</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/sass/main.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/img/logo.png" alt="trillo logo" class="header__logo" />

        <form action="#" class="search">
          <input
            class="search__input"
            name="search"
            placeholder="Search hotels"
          />
          <svg class="search__icon">
            <use xlink:href="assets/img/sprite.svg#icon-search"></use>
          </svg>
        </form>

        <nav class="nav">
          <div class="nav__icon-box">
            <svg class="nav__icon">
              <use xlink:href="assets/img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="nav__notification">4</span>
          </div>

          <div class="nav__icon-box">
            <svg class="nav__icon">
              <use xlink:href="assets/img/sprite.svg#icon-bubbles"></use>
            </svg>
            <span class="nav__notification">17</span>
          </div>
          <div class="nav__profile-box">
            <img
              src="assets/img/user.jpg"
              alt="profile-pic"
              class="nav__profile-pic"
            />
            <span class="nav__profile-user">
              Jonas
            </span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="side-bar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <svg class="side-nav__icon">
                <use xlink:href="assets/img/sprite.svg#icon-home3"></use>
              </svg>
              <a href="#" class="side-nav__text">Home</a>
            </li>

            <li class="side-nav__item">
              <svg class="side-nav__icon">
                <use xlink:href="assets/img/sprite.svg#icon-airplane"></use>
              </svg>
              <a href="#" class="side-nav__text">Flights</a>
            </li>

            <li class="side-nav__item">
              <svg class="side-nav__icon">
                <use xlink:href="assets/img/sprite.svg#icon-key2"></use>
              </svg>
              <a href="#" class="side-nav__text">Car rental</a>
            </li>

            <li class="side-nav__item">
              <svg class="side-nav__icon">
                <use xlink:href="assets/img/sprite.svg#icon-map2"></use>
              </svg>
              <a href="#" class="side-nav__text">Tours</a>
            </li>
          </ul>
          <p class="legal">2019&copy; by Trillo, all right reserved</p>
        </nav>
        <main class="hotel-view">
          <section class="hotel-overview">
            <div class="hotel-pic__box">
              <figure class="hotel-pic__fig">
                <img
                  src="assets/img/hotel-1.jpg"
                  alt="hotel img"
                  class="hotel-pic__img"
                />
              </figure>

              <figure class="hotel-pic__fig">
                <img
                  src="assets/img/hotel-2.jpg"
                  alt="hotel img"
                  class="hotel-pic__img"
                />
              </figure>

              <figure class="hotel-pic__fig">
                <img
                  src="assets/img/hotel-3.jpg"
                  alt="hotel img"
                  class="hotel-pic__img"
                />
              </figure>
            </div>
            <div class="overview">
              <h1 class="overview__heading">Hotel las palmas</h1>

              <div class="overview__star-box">
                <svg class="overview__icon">
                  <use xlink:href="assets/img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon">
                  <use xlink:href="assets/img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon">
                  <use xlink:href="assets/img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon">
                  <use xlink:href="assets/img/sprite.svg#icon-star-full"></use>
                </svg>
                <svg class="overview__icon">
                  <use xlink:href="assets/img/sprite.svg#icon-star-full"></use>
                </svg>
              </div>

              <div class="overview__location-box">
                <svg class="overview__icon">
                  <use xlink:href="assets/img/sprite.svg#icon-location"></use>
                </svg>
                <span class="over__location-text">
                  Albuferia, Portugal
                </span>
              </div>

              <div class="overview__rate-box">
                <h4 class="overview__rate">8.6</h4>
                <p class="overview__votes">420 votes</p>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
